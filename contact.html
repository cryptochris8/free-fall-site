<body>

<nav>

<main>
  <h1>Contact Us</h1>
  
        <form name="contact" method="POST" data-netlify="true" onsubmit="showSuccess(event)">
          <label>Your Name:<input type="text" name="name" required /></label><br>
          <label>Your Email:<input type="email" name="email" required /></label><br>
          <label>Message:<br><textarea name="message" rows="5" required></textarea></label><br>
          <button type="submit">Send</button>
        </form>
        <script>
          function showSuccess(event) {{
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            fetch("/", {{ method: "POST", body: data }}).then(() => {{
              alert("✅ Thank you! Your message has been submitted.");
              form.reset();
            }}).catch(() => {{
              alert("❌ Oops! Something went wrong. Please try again.");
            }});
          }}
        </script>
        
</main>

</body>
