
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      background-color: #292929;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }
    nav a {
      color: #00d8ff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    form {
      background-color: #1f1f1f;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #292929;
      color: #fff;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00d8ff;
      color: #121212;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b3cc;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      border-top: 1px solid #444;
      color: #aaa;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Send feedback or questions using the form below.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="how-to-play.html">How to Play</a>
    <a href="lesson-plans.html">Lesson Plans</a>
    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <form name="contact" method="POST" data-netlify="true" action="thank-you.html">
      <input type="hidden" name="form-name" value="contact">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    Â© 2025 Free Fall Game | Created by Chris Campbell
  </footer>

</body>
</html>
