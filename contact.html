
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Free Fall</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #1e1e1e;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      color: #00bfff;
      text-decoration: none;
      font-size: 1.1rem;
    }
    nav a:hover {
      color: #66d9ff;
    }
    main {
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    form {
      background: #1e1e1e;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      font-size: 1.2rem;
    }
    input, textarea {
      margin-top: 8px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #2c2c2c;
      color: #ffffff;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<nav>
  <a href="/index.html">Home</a>
  <a href="/about.html">About</a>
  <a href="/how-to-play.html">How to Play</a>
  <a href="/lesson-plans.html">Lesson Plans</a>
  <a href="/media.html">Media</a>
  <a href="/contact.html">Contact</a>
</nav>

<main>
  <h1>Contact Us</h1>

  <form name="contact" method="POST" data-netlify="true" onsubmit="showSuccess(event)">
    <input type="hidden" name="form-name" value="contact">
    
    <label>Your Name:
      <input type="text" name="name" required />
    </label>
    <label>Your Email:
      <input type="email" name="email" required />
    </label>
    <label>Message:
      <textarea name="message" rows="5" required></textarea>
    </label>
    <button type="submit">Send</button>
  </form>

  <script>
    function showSuccess(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      fetch("/", {
        method: "POST",
        body: data
      }).then(() => {
        alert("✅ Thank you! Your message has been submitted.");
        form.reset();
      }).catch(() => {
        alert("❌ Oops! Something went wrong. Please try again.");
      });
    }
  </script>

</main>

</body>
</html>
